<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script defer type="text/javascript" src="client.js"></script>
</head>

<body>
    <div class="container">
        <main class="d-flex flex-column flex-md-row align-items-center align-items-md-start justify-content-center gap-4 w-100">
            
            <div id="board" class="grid-container"></div>
            
            <div class="d-flex flex-column gap-3 p-3 bg-light rounded shadow-sm w-100" style="max-width: 300px;">
                <h5 class="text-center mb-2">Web Chess v2.2</h5>

                <div class="d-flex justify-content-between align-items-center border-bottom pb-2">
                    <strong>Turn:</strong>
                    <span id="turnDisplay">White</span>
                </div>

                <div class="border-bottom pb-2">
                    <strong class="mb-2 d-block">Material Count:</strong>
                    <div class="d-flex justify-content-between">
                        <div class="d-flex align-items-center">
                            <span class="me-1">‚ôî</span>
                            <span>White:</span>
                            <span id="whiteMaterial" class="ms-1">0</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="me-1">‚ôö</span>
                            <span>Black:</span>
                            <span id="blackMaterial" class="ms-1">0</span>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center border-bottom pb-2">
                    <strong>Status:</strong>
                    <span id="gameStatus">Normal</span>
                </div>

                 <div class="d-flex justify-content-between align-items-center border-bottom pb-2">
                    <strong>Legal Moves:</strong>
                    <span id="legalMoveCount">0</span>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <label class="form-check-label" for="autoqueenSwitch">
                        <strong>Autoqueen</strong>
                    </label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="autoqueenSwitch" checked>
                    </div>
                </div>

                <div class="d-flex flex-column gap-2 mt-2">
                    <button onclick="undo()" class="btn btn-outline-primary">‚Ü©Ô∏è Undo Move</button>
                    <button onclick="reset()" class="btn btn-danger">üîÅ Reset Game</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
