<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script defer type="text/javascript" src="client.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-center mt-4">
        <div class="d-flex flex-column flex-md-row align-items-start gap-4">
            
            <div id="board" class="grid-container"></div>
            
            <div class="d-flex flex-column gap-3 p-3 bg-light rounded shadow-sm" style="min-width: 250px;">

                <h5 class="text-center mb-3">Web Chess v2.2</h5>

                <div class="card p-2">
                    <strong>Turn:</strong>
                    <span id="turnDisplay" class="float-end text-primary">White</span>
                </div>

                <div class="card p-2">
                    <strong>Material Count:</strong>
                    <div class="d-flex justify-content-between mt-1">
                        <span>‚ôî White: <span id="whiteMaterial">0</span></span>
                        <span>‚ôö Black: <span id="blackMaterial">0</span></span>
                    </div>
                </div>

                <div class="card p-2">
                    <strong>Status:</strong>
                    <span id="gameStatus" class="float-end text-secondary">Normal</span>
                </div>

                 <div class="card p-2">
                    <strong>Legal Moves:</strong>
                    <span id="legalMoveCount" class="float-end text-secondary">0</span>
                </div>

                <div class="card p-2 d-flex align-items-center justify-content-between">
                    <label for="autoQueenToggle" class="mb-0"><strong>Autoqueen</strong></label>
                    <div class="form-check form-switch mb-0">
                        <input class="form-check-input" type="checkbox" id="autoQueenToggle" checked>
                    </div>
                </div>

                <div class="d-flex flex-column gap-3 mt-2">
                    <button onclick="undo()" class="btn btn-outline-primary w-100">‚Ü©Ô∏è Undo Move</button>
                    <button onclick="reset()" class="btn btn-danger w-100">üîÅ Reset Game</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
