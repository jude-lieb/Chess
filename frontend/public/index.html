<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script defer type="text/javascript" src="client.js"></script>
</head>
<body>

    <div class="container d-flex justify-content-center mt-4">
        <div class="d-flex flex-column flex-md-row align-items-start gap-4">
            
            <!-- Chess Board -->
            <div id="board" class="grid-container">
                <!-- Squares rendered by JS -->
            </div>

            <!-- Control Buttons -->
            <div class="d-flex flex-column gap-3">
                <button onclick="undo()" class="btn btn-primary w-100">Undo Move</button>
                <button onclick="reset()" class="btn btn-primary w-100">Reset Game</button>
                <button onclick="promote()" id="promoteBtn" class="btn btn-primary w-100">Promote Toggle</button>
                <p id="message"></p>
            </div>

        </div>
    </div>

</body>
</html>
